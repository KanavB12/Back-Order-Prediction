<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charsest = "utf-8">
        <title>Back Order Predictor</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>

    <body>

        <!--Website Title-->
        <div class="container">
            <h2 class="container-heading"><span class="heading_font">Back Order Predictor</span></h2>
            <div class="description">
                <p>A Macihne Learning Web app, Built with Flask.</p>
            </div>
        </div>

        <!--Result-->
        <div class="results">
            {% if prediction == 1 %}
                <h1>Prediction: <span class="true">This product can go on back order.</span></h1>
            {% elif prediction == 0 %}
                <h1>Prediction: <span class="false">This product will not go on back order.</span></h1>
            {% endif %}
        </div>
        
    </body>
</html>
